{% load static %}
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
  <title>Pong 3D</title>
</head>
<body>
  <h3 id="scoreBoard">Player 1: 0 Player 2: 0</h3>
  <div id="container" class="position-relative text-center bg-dark mx-auto text-white pt-5 responsive-div">
    <canvas style="margin: 0 auto;"></canvas>
  </div>
</div>
  <div class="text-center mt-3">
  <button id="restartButton" style="background:#212529;color:white;" type="button" class="btn btn-primary btn-lg">Play</button>
  <h3 id="startMessage">Press any key to start</h3>
  <script src="/public/js/pong3D.js"></script>
  <script>
    if (currentLanguage == 'en') {
      document.getElementById('restartButton').innerHTML = 'Play';
      document.getElementById('startMessage').innerHTML = 'Press any key to start';
    } else if (currentLanguage == 'it') {
      document.getElementById('restartButton').innerHTML = 'Gioca';
      document.getElementById('startMessage').innerHTML = 'Premi un tasto per iniziare';
    } else {
      document.getElementById('restartButton').innerHTML = 'Jugar';
      document.getElementById('startMessage').innerHTML = 'Presione cualquier tecla para comenzar';
    }
  </script>
    </script>
</body>
