{% load static %}

<head>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
</head>
<body class="d-flex flex-column h-100">
    <div id="champion" class="text-center"></div>
    <div id="current-game" class="text-center"></div>
        <div class="position-relative text-center bg-dark mx-auto text-white pt-5 responsive-div">
            <canvas></canvas>
        </div>
    
    <div class="text-center mt-3">
        <button id="restartButtonTournament" onclick="GameTour.restartTournament()" style="background:#212529;color:white;" type="button" class="btn btn-primary btn-lg">Play</button>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}" defer></script>
    <script type="module" src="{% static 'js/old_tournament.js' %}" defer></script>
    <script>
        if (currentLanguage == 'en') {
            document.getElementById('restartButtonTournament').innerHTML = 'Play';
        } else if (currentLanguage == 'it') {
            document.getElementById('restartButtonTournament').innerHTML = 'Gioca';
        } else {
            document.getElementById('restartButtonTournament').innerHTML = 'Jugar';
        }
    </script>
</body>
